<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Layout Example</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<nav class="navbar navbar-default">	
		<div class="container-fluid">
			<!--Brand an toggle get grouped for better display-->
			
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapsed" data-target="			#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation.</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">	BRAND</a>
			</div>

			<!--collect nav links, forms, and other content for toggling-->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="		true" aria-expander="false">Dropdown<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">action</a></li>
							<li><a href="#">action2</a></li>
							<li><a href="#">action3</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">separated link</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">another separated link</a></li>	
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>	
			</div><!--/.navbar-collapse-->
		</div><!--/. container fluid-->
	</nav>
	</div>
				

<!-- jQuery (necessary for Bootstrapâ€™s JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
